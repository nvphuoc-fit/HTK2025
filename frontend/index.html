<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng Dịch Văn Bản</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Ứng dụng Dịch Văn Bản</h1>
    </header>

    <main>
        <div class="translator-container">
            <div class="panel">
                <h3>Văn bản gốc</h3>
                <textarea id="inputText" placeholder="Nhập văn bản..."></textarea>
            </div>

            <div class="controls">
                <button id="swapBtn">⇄</button>
                <select id="sourceLang">
                    <option value="vi">Tiếng Việt</option>
                    <option value="en">English</option>
                </select>
                <select id="targetLang">
                    <option value="en">English</option>
                    <option value="vi">Tiếng Việt</option>
                </select>
            </div>

            <div class="panel">
                <h3>Văn bản dịch</h3>
                <textarea id="outputText" placeholder="Kết quả dịch..." readonly></textarea>
            </div>
        </div>

        <div class="action-buttons">
            <button id="translateBtn">Dịch</button>
            <button id="clearBtn">Xóa</button>
            <input type="file" id="fileUpload" accept=".txt">
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
