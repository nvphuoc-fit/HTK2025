<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>HTK Dịch</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">HTK <span>Dịch</span></div>
        <!-- Menu -->
        <div class="menu">
            <button id="btnText" class="active">Văn bản</button>
            <button id="btnImage">Hình ảnh</button>
            <button id="btnDocument">Tài liệu</button>
            <button id="btnWebsite">Trang web</button>
        </div>

    </nav>

    <!-- Translation Panel -->
    <section class="translator">
        <div class="panel left-panel">
            <div class="lang-select">
                <button>Phát hiện</button>
                <button class="active">Anh</button>
                <button>Việt</button>
                <button>Pháp</button>
            </div>
            <div class="input-area" id="inputArea">
                <!-- Mặc định là textarea (văn bản) -->
                <textarea placeholder="Nhập văn bản..."></textarea>
            </div>

            <div class="actions">
                <button id="clearBtn">Xóa</button>
                <input type="file" id="fileUpload">
            </div>

        </div>

        <div class="swap-btn">
            <button id="swapBtn">⇄</button>
        </div>

        <div class="panel right-panel">
            <div class="lang-select">
                <button class="active">Việt</button>
                <button>Anh</button>
                <button>Trung</button>
            </div>
            <div class="output-box" id="outputBox">Bản dịch</div>
        </div>
    </section>

    <!-- History & Saved -->
    <section class="history">
        <button>Các bản dịch đã thực hiện</button>
        <button>Đã lưu</button>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
